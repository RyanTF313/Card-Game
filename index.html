<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tonk</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="socials">
          <li><a href="https://github.com/RyanTF313">Github</a></li>
          <li><a href="https://www.linkedin.com/in/ryantf/">LinkdIn</a></li>
          <li class=".how-to-play">How to play</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>High-Low</h1>
      <section>
        <h2 id="game-id">Game ID:</h2>
      </section>
      <section>
        <p>Will you be the higher or lower card?</p>
        <button type="submit" class="game-type">High</button>
        <button type="submit" class="game-type">Low</button>
      </section>
      <section>
        <button type="submit" id="start">Deal</button>
        <button type="submit" id="restart">Quit/Re-Deal</button>
        <button type="submit" id="reveal">Reveal</button>
      </section>
      <section id="table">
        <section id="user">User</section>
        <section id="comp">Comp</section>
      </section>
      <section id="message"></section>
    </main>
  </body>
</html>
